    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <section class="gallery min-vh-100">
        <div class="container-lg">
          <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
                <img src="images/img2.jpg" class="gallery-item" alt="" srcset="">
            </div>
            <div class="col">
                <img src="images/img3.jpg" class="gallery-item" alt="" srcset="">
            </div>
            <div class="col">
                <img src="images/img2.jpg" class="gallery-item" alt="" srcset="">
            </div>
            <div class="col">
                <img src="images/img5.jpg" class="gallery-item" alt="" srcset="">
            </div>
            <div class="col">
                <img src="images/img3.jpg" class="gallery-item" alt="" srcset="">
            </div>
            <div class="col">
                <img src="images/img3.jpg" class="gallery-item" alt="" srcset="">
            </div>
           
          </div>
        </div>

    </section>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  ">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="images/img2.jpg" class="modal-img" alt="" srcset="">
        </div>
        
      </div>
    </div>
  </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script src="script.js"></script>
</body>

</html>
